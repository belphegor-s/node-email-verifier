<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
            <style>
                .bg {
                    fill: transparent;
                }
                .text {
                    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    font-size: 60px;
                    fill: #333;
                    text-anchor: middle;
                    dominant-baseline: middle;
                    animation: shake 2s ease-in-out infinite;
                }
                @keyframes shake {
                    0% {
                        transform: translateX(-5px) rotate(-2deg);
                    }
                    50% {
                        transform: translateX(5px) rotate(2deg);
                    }
                    100% {
                        transform: translateX(-5px) rotate(-2deg);
                    }
                }
                .overlay {
                    fill: none;
                    stroke: #333;
                    stroke-width: 4;
                    stroke-dasharray: 60;
                    stroke-dashoffset: 60;
                    animation: dash 2s ease-in-out infinite;
                }
                @keyframes dash {
                    0% {
                        stroke-dashoffset: 60;
                    }
                    50% {
                        stroke-dashoffset: 0;
                    }
                    100% {
                        stroke-dashoffset: 60;
                    }
                }
            </style>
            <rect class="bg" width="100%" height="100%" />
            <text class="text" x="50%" y="50%">404</text>
            <path class="overlay" d="M50,200 Q150,300 250,200" />
        </svg>
        <h1>Oh-oh! The page you are looking for <span>doesn&apos;t exists</span></h1>
        <p>Please go to this route to verify your email â†’</p>
        <pre>/api/v1/verify/&lt;your_email&gt;</pre>
    </div>
</body>
</html>
